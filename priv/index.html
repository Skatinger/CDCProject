<html>

    <style type="text/css">

[ FONT ]*/

/*//////////////////////////////////////////////////////////////////

/* ------------------------------------ */
input {
  display: block;

  border: none !important;

textarea {

  outline: none;

[ Table ]*/

  margin: 0 auto;
}

}

@media screen and (max-width: 768px) {

    display: block;
  }

.row .cell {
  font-family: Poppins-Regular;
  font-size: 15px;
  color: #666666;
  line-height: 1.2;
  font-weight: unset !important;

  padding-top: 20px;
  padding-bottom: 20px;
  border-bottom: 1px solid #f2f2f2;
}

.row.header .cell {
  font-family: Poppins-Regular;
  font-size: 18px;
  color: #fff;
  line-height: 1.2;
  font-weight: unset !important;

  padding-bottom: 19px;

.row .cell:nth-child(1) {

  padding-left: 40px;
}

.row .cell:nth-child(2) {
  width: 160px;
}

.row .cell:nth-child(3) {
  width: 250px;
}

.row .cell:nth-child(4) {
  width: 190px;

.table, .row {
  width: 100% !important;
}

.row:not(.header):hover {
  background-color: #ececff;
  cursor: pointer;
}

@media (max-width: 768px) {
  .row {
    border-bottom: 1px solid #f2f2f2;
    padding-bottom: 18px;
    padding-top: 30px;
    padding-right: 15px;
    margin: 0;
  }
  
  .row .cell {
    border: none;
    padding-left: 30px;
    padding-top: 16px;
    padding-bottom: 16px;
  }
  .row .cell:nth-child(1) {
    padding-left: 30px;
  }
  
  .row .cell {
    font-family: Poppins-Regular;
    font-size: 18px;
    color: #555555;
    line-height: 1.2;
    font-weight: unset !important;
  }

  .table, .row, .cell {
    width: 100% !important;
  }
}

.status {
   position:fixed;
   left:0px;
   bottom:0px;
   height:20px;
   width:100%;
   background:#999;
   text-align: center;
}

    </style>
    <script type="text/javascript">

      var websocket;
      $(document).ready(init);

      function init() {
          $('#server').val("ws://" + window.location.host + "/websocket");
          if(!("WebSocket" in window)){
              $('#status').append('<p><span style="color: red;">websockets are not supported </span></p>');
              $("#navigation").hide();
          } else {
              $('#status').append('<p><span style="color: green;">websockets are supported </span></p>');
              connect();
          };
              $("#connected").hide();
              $("#content").hide();
      };
      function connect() {
          wsHost = $("#server").val()
          websocket = new WebSocket(wsHost);
          showScreen('<b>Connecting to: ' +  wsHost + '</b>');
          websocket.onopen = function(evt) { onOpen(evt) };
          websocket.onclose = function(evt) { onClose(evt) };
          websocket.onmessage = function(evt) { onMessage(evt) };
          websocket.onerror = function(evt) { onError(evt) };
      };

      function disconnect() {
          websocket.close();
      };
      function toggle_connection(){
          if(websocket.readyState == websocket.OPEN){
              disconnect();
          } else {
              connect();
          };
      };
      function sendTxt() {
          if(websocket.readyState == websocket.OPEN){
              txt = $("#send_txt").val();
              websocket.send(txt);
              showScreen('sending: ' + txt);
          } else {
               showScreen('websocket is not connected');
          };
      };
      function onOpen(evt) {
          showScreen('<span style="color: green;">CONNECTED </span>');
          $("#connected").fadeIn('slow');
          $("#content").fadeIn('slow');
      };
      function onClose(evt) {
          showScreen('<span style="color: red;">DISCONNECTED </span>');
      };
      function onMessage(evt) {
          console.log("FUCK");
          console.log(evt.data);
          showScreen('<span style="color: blue;">RESPONSE: ' + evt.data+ '</span>');
          json = JSON.parse(evt.data);
          update_table(json);
          $(".cell:contains('not connected')").remove();
      };
      function onError(evt) {
          showScreen('<span style="color: red;">ERROR: ' + evt.data+ '</span>');
      };
      function showScreen(txt) {
          $('#output').prepend('<p>' + txt + '</p>');
      };
      function clearScreen()
      {
          $('#output').html("");
      };
    </script>
    <script type="text/javascript">
    // ============= message handling =============================
 
      // json format:   species:count
      //never declare global variables lol
      //var old_count = {};
      function update_table(json) {
        $.each(json, function(k, v) {
          if($('.cell:contains(' + k + ')').length > 0) {
            $("div[data-title='" + k + "_count']").text(v);
            //trend = old_count[k] < v ? "down" : "up";
            //$("div[data-title='" + k + "_trend']").text(trend);
            //old_count[k] = $("div[data-title='" + k + "_count']").text();
          } else {
            appendRow(k, v);
          }
        });
      }
  
      function appendRow(species, count) {
        $('.table').append('<div class="row ' + species + '"><div class="cell" data-title="species">' + species +
          '</div><div class="cell" data-title="' + species + '_count">' + count
          + '</div><div class="cell" data-title="' + species + '_trend">linear</div></div>');
      }

</script>
</head>

<body>
<div id="navigation">
<div class="limiter">
  <div id="header" style="text-align: center; margin-bottom: 30px; margin-top: 30px;">
    <h1>Ecological Network Status Client</h1>
</div>

      <div class="wrap-table">
          <div class="table">

            <div class="row header">
              <div class="cell">
                Species
              </div>
              <div class="cell">
                Count
              </div>
              <div class="cell">
                Trend
              </div>
            </div>

            <div class="row empty">
              <div class="cell">
                not connected
              </div>
              <div class="cell">
                not connected
              </div>
              <div class="cell">
                not connected
              </div>
            </div>
          </div>
      </div>
  </div>

  <!-- server status interface -->
  <h3 id="connecting">
        <input type='text' id="server" value=""></input>
        <button type="button" onclick="toggle_connection()">connection</button>
    </h3>
    <div id="connected">
        <h3>
            <input type='text' id="send_txt" value=></input>
            <button type="button" onclick="sendTxt();">send</button>
        </h3>
    </div>

    <div id="content">
        <button id="clear" onclick="clearScreen()" >Clear text</button>
        <div id="output"></div>
    </div>
    <div id="status" class="status"></div>
  <!-- server interface end -->

</div>
